<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Мета-описание">
    <meta name="keywords" content="js, py">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <app-main-navbar></app-main-navbar>
    <app-main-navbar2></app-main-navbar2>
    <div class="div0" *ngIf="PhotoInformation.length" [@fadeAnimation]>
      <div style="color: rgb(0, 0, 0); display: flex; justify-content: space-around;" *ngIf="jsonDataa">
        <h1 class="h2">Aerial survey of the {{jsonDataa.title}} residential complex</h1>
        <h1 class="div6">Select Photo</h1>
      </div>
      <div class="div3">
        <canvas class="div3" #panoramaCanvas></canvas>
        <div class="darken-area">
          <div class="div5">
            <select class="select" (change)="onPanoramaChange($event)" [(ngModel)]="selectedPhotoId">
              <option *ngFor="let photo of PhotoInformation" [value]="photo.id">{{photo.date}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="div0-0">
        <app-cart-builder-big [jsonDataOwner]="jsonDataOwner"></app-cart-builder-big>
      </div>
      <div class="div0-0" style="display: none;">
        <app-cart-builder-big [jsonDataOwner]="jsonDataOwner"></app-cart-builder-big>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
