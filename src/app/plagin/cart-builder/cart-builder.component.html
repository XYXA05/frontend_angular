<div class="card">
  <div class="spinner"></div>

    <video class="cart-1-1" [muted]="'muted'" loop  autoplay playsinline (ended)="replayVideo($event)">
      <source *ngIf="jsonDataOwner?.id" [src]="getVideoOwnerUrl(jsonDataOwner?.id)" type="video/mp4">
    </video>
    <div class="ds-top"></div>
    <div class="avatar-holderr">
      <video class="cart-1-1" [muted]="'muted'" loop  autoplay playsinline (ended)="replayVideo($event)">
        <source *ngIf="jsonDataOwner?.id" [src]="getVideoOwnerUrl(jsonDataOwner?.id)" type="video/mp4">
      </video>
    </div>
    <div class="name">
      <ng-container *ngIf="jsonDataOwner">
        <a [routerLink]="['/document_page/', jsonDataOwner?.id]" target="_blank">{{jsonDataOwner.title_company}}</a>
      </ng-container>
    </div>
    <div class="ds-info" *ngIf="jsonDataOwner">
      <div class="ds pens">
        <h6 title="Number of pens created by the user">{{ 'Cart_builder.1' | translate }}</h6>
        <p style="color: rgb(255, 255, 255);">{{jsonDataOwner.year_of_foundation}}</p>
      </div>
      <div class="ds projects">
        <h6 title="Number of projects created by the user">{{ 'Cart_builder.2' | translate }}</h6>
        <p style="color: rgb(255, 255, 255);">{{jsonDataOwner.year_of_foundation}}</p>
      </div>
      <div class="ds posts">
        <h6 title="Number of posts">{{ 'Cart_builder.3' | translate }}</h6>
        <p style="color: rgb(255, 255, 255);">{{jsonDataOwner.year_of_foundation}}</p>
      </div>
    </div>
    <div class="ds-skill">
      <div class="skill html">
        <ng-container *ngIf="jsonDataOwner">
          <button class="custom-btn btn-12"><span><a href="tel:">+{{jsonDataOwner.phone}}</a></span><span>{{ 'Cart_builder.4' | translate }}</span></button>
          <button class="custom-btn btn-5" style="width: 162px;"><a href="https://wa.me/{{jsonDataOwner.phone}}?text=Hello%20World!" style="text-decoration: none; "target="_blank" >{{ 'Cart_builder.5' | translate }}</a></button>
          <button class="custom-btn btn-5" style="width: 162px;"><a href="{{jsonDataOwner.website}}" target="_blank" style="text-decoration: none;">website</a></button>
        </ng-container>
      </div>
    </div>
</div>
