<head>
  <title>card hover</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <div class="container max-w-5xl mx-auto px-8">
      <div class="card-wraper">
        <div class="background" id="background"></div>
        <div class="card relative group block p-2 h-full w-full" *ngFor="let data of getTermsOfFinancing">
          <a href="{{data.link}}" style="text-decoration: none;" target="_blank">
          <div class="card-main">
            <div class="card-inner">
              <div>
                <h3>{{data.title}}</h3>
                <p>{{data.text}}</p>
              </div>
            </div>
          </div>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
