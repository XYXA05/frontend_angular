server {
    listen 80;
    server_name www.mark-build.com;

    location / {
        root /Users/bogdansavisev/Desktop/frontend_angular/dist/frontend_angular/browser/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}